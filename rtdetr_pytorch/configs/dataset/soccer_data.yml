task: detection

num_classes: 80
remap_mscoco_category: True

train_dataloader:
  type: DataLoader
  dataset:
    type: StaigeDataset
    annotations_file: ./dataset/upright_6k_train/data.csv
    img_dir: ./dataset/upright_6k_test_train
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True


val_dataloader:
  type: DataLoader
  dataset:
    type: StaigeDataset
    annotations_file: ./dataset/upright_6k_val/data.csv
    img_dir: ./dataset/upright_6k_val_train
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False
