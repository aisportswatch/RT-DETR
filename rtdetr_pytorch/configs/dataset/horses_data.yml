task: detection

num_classes: 81
remap_mscoco_category: True

train_dataloader:
  type: DataLoader
  dataset:
    type: StaigeDataset
    annotations_file: ./dataset/upright_3k_horses/train.csv
    img_dir: ./dataset/upright_3k_horses
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  batch_size: 8
  num_workers: 4
  drop_last: True


val_dataloader:
  type: DataLoader
  dataset:
    type: StaigeDataset
    annotations_file: ./dataset/upright_3k_horses/val.csv
    img_dir: ./dataset/upright_3k_horses
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  batch_size: 8
  num_workers: 4
  drop_last: False
